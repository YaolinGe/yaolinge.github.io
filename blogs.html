<!DOCTYPE html>
<html>
  <head>
    <title>My Blog Posts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="photos.html">Photos</a>
      <a href="blogs.html">Blogs</a>
    </nav>
    <h1>My Blog Posts</h1>
    <!-- <ul> -->
  	<div id="blog-posts"></div>

  	<script>
  		// Define the directory containing blog posts
  		const directory = 'blogs/';

  		// Fetch the blog post files from the directory
  		fetch(directory)
  			.then(response => response.text())
  			.then(data => {
  				// Parse the HTML response and extract the file names
  				const parser = new DOMParser();
  				const htmlDoc = parser.parseFromString(data, 'text/html');
  				const fileNames = Array.from(htmlDoc.getElementsByTagName('a')).map(a => a.href);

  				// Load each blog post file and display it in the HTML
  				fileNames.forEach(fileName => {
  					if (fileName.endsWith('.md')) {
  						fetch(fileName)
  							.then(response => response.text())
  							.then(data => {
  								// Convert the Markdown to HTML
  								const converter = new showdown.Converter();
  								const html = converter.makeHtml(data);

  								// Display the blog post in the HTML
  								const postElement = document.createElement('div');
  								postElement.innerHTML = html;
  								document.getElementById('blog-posts').appendChild(postElement);
  							});
  					}
  				});
  			});
  	</script>

  	<!-- Include the Showdown library for Markdown to HTML conversion -->
  	<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  </body>
  </html>

  </body>
</html>
